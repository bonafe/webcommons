
<style>
	/*********************************************************
	   Menu Principal
	*********************************************************/

	:root{
		--fundo_menu: var(--azul_fundo_menu_sitio_receita);
		--fundo_menu_selecionado: var(--fundo_painel_1_sitio_receita);
		--texto_menu: var(--branco);
		--borda: var(--azul_bandeira_claro);
	}

	.parent {
		display: block;
		position: relative;
		float: left;
		line-height: 30px;
		background-color: var(--fundo_menu);
		border-right: var(--borda) 1px solid;
		z-index: 100;
	}

	.parent a{
		margin: 16px;
		color: var(--texto_menu);
		text-decoration: none;
	}

	.parent:hover > ul {
		display:block;
		position:absolute;
	}

	.child {
		display: none;
	}

	.child li {
		background-color: var(--fundo_menu);
		line-height: 30px;
		border-bottom:var(--borda) 1px solid;
		border-right:var(--borda) 1px solid;
		width:100%;
	}

	.child li .desabilitado{
		background-color: grey;
	}

	.child li a{
		color: var(--texto_menu);
	}

	ul{
		list-style: none;
		margin: 0;
		padding: 0px;
		min-width:13em;
	}

	ul ul ul{
		left: 100%;
		top: 0;
		margin-left:1px;
	}

	li:hover {
		background-color: var(--fundo_menu_selecionado);
	}

	li:hover .desabilitado{
		background-color: grey;
		cursor: no-drop;
	}

	li .desabilitado a:hover{
		cursor: no-drop;
	}

	li .desabilitado a{
		cursor: no-drop;
	}

	.parent li:hover {
		background-color: var(--fundo_menu_selecionado);
	}

	.parent li:hover .desabilitado{
		background-color: grey;
	}

	.expand{
		font-size:12px;
		float:right;
		margin-right:5px;
	}
</style>
